<body>

<ul id="ulist">
<li>1-li</li>
<li>2-li</li>
<li>3-li</li>
<li>4-li</li>
<li>5-li</li>
<li>6-li</li>
</ul>


<script>
document.getElementById("ulist").onmousedown = markthis;
var x = 0;
	
function markthis(event){

if(event.target.tagName  == "LI"){
	if(x>3){
		event.target.innerHTML = "no more";
	}
	else{
		event.target.innerHTML = "you clicked me";
		x = x + 1;
	}
	
	

}


}

</script>


</body>
