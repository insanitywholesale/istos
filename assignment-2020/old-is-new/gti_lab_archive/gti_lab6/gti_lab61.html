<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>

<script>

function changecolor(){

	var textinobj = document.getElementById("textin")

	if(textinobj.value.length == 0)
		textinobj.style.backgroundColor = "red"
		
	else if(isNaN(textinobj.value) == false)
		textinobj.style.backgroundColor = "green"
		
	if(isNaN(textinobj.value) == true)
		textinobj.style.backgroundColor = "yellow"
} 
</script>

</head>

<body id="main">

<input type="text" id="textin" onchange="changecolor()"/>



</body>

</html>
