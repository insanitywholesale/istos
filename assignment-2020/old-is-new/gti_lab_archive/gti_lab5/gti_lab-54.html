<script>
function changecolor(){
	var currentcolor = document.getElementById("mycolor").value
	document.body.style.backgroundColor = currentcolor
}

</script>

</head>

<body bgcolor=currentcolor>

<input type="text" id="mycolor" value="color"/>
<button type="button" onclick="changecolor()">change the color</button>

</body>
