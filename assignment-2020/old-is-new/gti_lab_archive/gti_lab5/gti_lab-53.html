<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>gti_lab-53</title>

<script>
function openURL(){
	var addr = document.getElementById("url").value;
	window.open("addr", "_blank", "height=200,width=200")
}

</script>

</head>


<body>

<input type="text" id="width" value="width"/>
<input type="text" id="height" value="height"/>
<input type="text" id="url" value="url"/>

<button type="button" onclick="openURL()">open the URL in a 200*200 window</button>

</body>

</html>
