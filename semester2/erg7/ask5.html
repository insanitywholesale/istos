<!DOCTYPE html>
<html>
	<head>

		<script>
		function focusbox1() {
			var boxelem = document.getElementById('box1');
			boxelem.style.backgroundColor = 'yellow';
		}
		function focusbox2() {
			var boxelem = document.getElementById('box2');
			boxelem.style.backgroundColor = 'yellow';
		}
		function focusbox3() {
			var boxelem = document.getElementById('box3');
			boxelem.style.backgroundColor = 'yellow';
		}
		function focusbox4() {
			var boxelem = document.getElementById('box4');
			boxelem.style.backgroundColor = 'yellow';
		}

		function blurbox1() {
			var boxelem = document.getElementById('box1');
			if (boxelem.value != 0) {
				boxelem.style.backgroundColor = 'white';
			}
			else {
				boxelem.style.backgroundColor = 'red';
			}
		}
