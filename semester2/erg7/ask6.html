<html>

		<script>
		function onFocus(box) {
			box.style.backgroundColor = "yellow";
		}
		function onBlur(box) {
			if(box.value.length == 0) {
				box.style.backgroundColor = "red";
			}
			else {
				box.style.backgroundColor = "white";
			}
		}
		</script>
	</head>
	<body>
		<h1>BOXY BOIZ CHANGING COLOR (THIS)</h1>
		<input type="text" id="text1" onfocus="onFocus(this)" onblur="onBlur(this)">
		</br>
