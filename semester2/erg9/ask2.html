<!DOCTYPE html>
<html>
	<head>
		<title>ask 2</title>
		<script>
			var imglinks = new Array();
			imglinks[0] = ["https://www.gentoo.org/assets/img/wallpaper/abducted/gentoo-abducted-1024x768.png", "800", "600"];
			imglinks[1] = ["https://www.gentoo.org/assets/img/wallpaper/gentoo-10/blue/1280x720.jpg", "400", "300"];
			imglinks[2] = ["https://www.gentoo.org/assets/img/wallpaper/gentoo-cow/gentoo-cow-gdm-remake-1366x768.png", "600", "400"];

			var currentimg = 0;

			function imginit() {
				var imgelem = document.getElementById("gentimg");
				imgelem.src = imglinks[0][0];
			}

			function imgprev() {
				var imgelem = document.getElementById("gentimg");
				if (currentimg > 0) {
					imgelem.src = imglinks[currentimg - 1][0];
					imgelem.width = imglinks[currentimg - 1][1];
					imgelem.height = imglinks[currentimg - 1][2]
					currentimg--;
				}
				else {
					imgelem.src = imglinks[imglinks.length - 1][0];
					imgelem.width = imglinks[imglinks.length - 1][1];
					imgelem.height = imglinks[imglinks.length - 1][1];
					currentimg = imglinks.length - 1;
				}
			}

			function imgnext() {
				var imgelem = document.getElementById("gentimg");
				if (currentimg == imglinks.length - 1) {
					currentimg = 0;
					imgelem.src = imglinks[currentimg][0];
					imgelem.width = imglinks[currentimg][1];
					imgelem.height = imglinks[currentimg][2];
				}
				else {
					imgelem.src = imglinks[currentimg + 1][0];
					imgelem.width = imglinks[currentimg + 1][1];
					imgelem.height = imglinks[currentimg + 1][2];
					currentimg++;
				}
			}
		</script>
	</head>
	<body onload="imginit()">
		<h1>IMAGE WALKTHROUGH</h1>
		<input type="button" id="prev" value="Previous" onclick="imgprev()">
		<input type="button" id="next" value="Next" onclick="imgnext()">
		<br/>
		<img id="gentimg" src="" width="800" height="600">
	</body>
</html>
