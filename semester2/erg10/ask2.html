<!DOCTYPE html>
<html>
	<head>
		<title>ask 2</title>
		<script>
		var imglinks = [];
		imglinks[0] = "https://www.gentoo.org/assets/img/wallpaper/abducted/gentoo-abducted-1024x768.png";
		imglinks[1] = "https://www.gentoo.org/assets/img/wallpaper/gentoo-10/blue/1280x720.jpg";
		imglinks[2] = "https://www.gentoo.org/assets/img/wallpaper/gentoo-cow/gentoo-cow-gdm-remake-1366x768.png";
		var currentimg = 0;
		var inter; 
		var timeout;
		function starter() {
			inter = setInterval(imgnext, 8000);
		}
		function stopper() {
			clearInterval(inter);
		}
		function imgnext() {
			var imgelem = document.getElementById("gentimg");
			if (currentimg == imglinks.length - 1) {
				currentimg = 0;
				imgelem.src = imglinks[currentimg];
			}
			else {
				imgelem.src = imglinks[currentimg + 1];
				currentimg++;
			}
		}
		function autostop() {
			var stoptime = document.getElementById("stasis");
			if(stoptime.value) {
				timeout = setTimeout(starter, stoptime.value);
			}
		}
		function removestop() {
			clearTimeout(timeout); 
		}
		</script>
	</head>
	<body>
		<h1>IMAGE SLIDESHOW (NOT DONE)</h1>
		<img id="gentimg" src="https://www.gentoo.org/assets/img/wallpaper/abducted/gentoo-abducted-1024x768.png">
		</br>
		<input type="button" id="stop" value="Stop" onclick="stopper()">
		<input type="button" id="start" value="Start" onclick="starter()">
		</br>
		<input type="text" id="stasis">
		<input type="button" id="cleartimeout" value="add time limit" onclick="removestop()">
	</body>
</html>
