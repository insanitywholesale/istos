<!DOCTYPE html>
<html>
	<head>
		<title>ask 1</title>
		<script>
		function addunder1k() {
			var textbox1 = document.getElementById('text1');
			var textbox2 = document.getElementById('text2');
			var sum = parseInt(textbox1.value) + parseInt(textbox2.value);
			textbox2.value = sum;
			if(sum > 1000)
                {
					alert(" IT'S OVER 1000!!! ");
				}
		}	
		</script>
	</head>
	<body>
		<center>
		<h1>THIS IS AN ADDER</h1>
		<input type="text" id="text1" value="0">
		</br>
		<input type="text" id="text2" value="0">
		</br>
		<input type="button" value="Add" onclick="addunder1k()">
		</center>
	</body>
</html>
