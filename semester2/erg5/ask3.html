<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<center>
		<h1>LESS FUNCTIONAL URL BAR + SELECT SIZE</h1>
		<hr/>
		<h3>URL:</h3>
		<input type="text" id="texturl">
		<br/>
		<h3>Height:</h3>
		<input type="text" id="textheight">
		<br/>
		<h3>Width:</h3>
		<input type="text" id="textwidth">
		<br/>
		<input type="button" value="go there ^^" onclick="gothere()">
		<br/>
		<input type="button" value="resize open window" onclick="resizew()">
		</center>
		<script>
		var windowvar;
		function gothere() {
			var urlval = document.getElementById('texturl').value;
			var widthval = document.getElementById('textwidth').value;
			var heightval = document.getElementById('textheight').value;
			var opts = "width=" + widthval + "," + "height=" + heightval + ",location=no,menubar=no";
			windowvar = window.open(urlval, '_blank', opts, false);
		}
		function resizew() {
			var widthval = document.getElementById('textwidth').value;
			var heightval = document.getElementById('textheight').value;
			windowvar.resizeTo(widthval, heightval);
			windowvar.focus();
		}
		</script>
	</body>
</html>
