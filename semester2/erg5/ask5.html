<!DOCTYPE html>
<html>
	<head>
		<title>ask 5</title>
		<script>
		function browserstats() {
			var browser = navigator.appName;
			var lang = navigator.language;
			alert("browser: " + browser + "\nlanguage: " + lang);
		}
		</script>
	</head>
	<body>
		<h1>WHAT IS BROWSER</h1>
		<input type="button" value="browser details" onclick="browserstats()">
	</body>
</html>
