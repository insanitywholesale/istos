<!DOCTYPE html>
<html>
	<head>
		<title>ask 4</title>
		<script>
		function colorchange() {
			var color = document.getElementById('colorbox').value;
			document.body.style.background = color;
		}	
		</script>
	</head>
	<body>
		<h1>COLOUR CHANGER</h1>
		<input type="text" id="colorbox">
		</br>
		<input type="button" value="change color" onclick="colorchange()">
	</body>
</html>
