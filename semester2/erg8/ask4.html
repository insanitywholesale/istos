		.linkclass {
			color: red;
			background: yellow;
		}
		</style>
		<script>
		function setattr() {
			var aelems = document.getElementsByTagName("a");
			for(i = 0; i<aelems.length; i++) {
				attr = document.createAttribute("class");
				attr.value = "linkclass";
				aelems[i].setAttributeNode(attr);
			}
		}
		</script>
	</head>
