<!DOCTYPE html>
<html>
	<head>
		<title>ask 2</title>
		<script>
		function clicked(e) {
			e.target.innerHTML = "you clicked me";
		}
		</script>
	</head>
	<body>
		<h1>CHANGE ONCLICK WITH EVENT</h1>
		<ul onclick="clicked(event)">
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
			<li>five</li>
			<li>six</li>
		</ul>
	</body>
</html>
